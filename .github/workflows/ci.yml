name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Download code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install server dependencies
        working-directory: server
        run: npm ci

      - name: Run tests
        working-directory: server
        run: npm test

      - name: Build Docker image (no push)
        run: docker build -t lockbox-server:ci ./server
